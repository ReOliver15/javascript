<body>
    <h1>Ex003</h1>
    <p>Esse exercício 003 do curso no youtube.</p><!--Paragrafo HTML-->
    
    <script> //Java Script
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Number.parseInt vai converter a string que for digitada para número inteiro
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //window.prompt retorna o que recebe como string, por isso precisa converter
        var soma = n1 + n2
        window.alert('A soma dos números é igual a ' + soma) //Concatenação
        /* (number + number) o + serve para adição
        (string + string) o + serve para concatenação 
        */
    </script>
</body>
