<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Exercício 007 - Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>

    <script> //Parte de Interatividade
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //Fazendo a ligação da caixa de texto
            var tn2 = window.document.querySelector('input#txtn2') //queryselector ou byId pode usar
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //Convertendo o texto para número
            var n2 = Number(tn2.value) //Convertendo o texto para número
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.`
        }
    </script>

</body>
</html>
