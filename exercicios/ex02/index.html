<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação de JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um Botão</h1>

    <button onclick="clicou()">Clique aqui!</button> <!--Botão JS-->
    <script>
        function clicou() {
            window.alert ('Tu clicou no botão!')
        }
    </script>

    
</body>
</html>
